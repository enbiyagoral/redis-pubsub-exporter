apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "redis-pubsub-exporter.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "redis-pubsub-exporter.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "redis-pubsub-exporter.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "redis-pubsub-exporter.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "redis-pubsub-exporter.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: exporter
          image: "{{ .Values.image.repository }}:{{ include "redis-pubsub-exporter.imageTag" . }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          ports:
            - name: metrics
              containerPort: 9123
              protocol: TCP
          env:
            {{- if .Values.redis.existingSecret }}
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.redis.existingSecret }}
                  key: {{ .Values.redis.existingSecretKeys.host }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.redis.existingSecret }}
                  key: {{ .Values.redis.existingSecretKeys.password }}
                  optional: true
            {{- else }}
            - name: REDIS_HOST
              value: {{ .Values.redis.host | quote }}
            {{- if .Values.redis.password }}
            - name: REDIS_PASSWORD
              value: {{ .Values.redis.password | quote }}
            {{- end }}
            {{- end }}
            - name: REDIS_PORT
              value: {{ .Values.redis.port | quote }}
            - name: REDIS_DB
              value: {{ .Values.redis.db | quote }}
            {{- if .Values.redis.tls }}
            - name: REDIS_TLS
              value: "true"
            {{- end }}
            - name: MAX_CHANNELS
              value: {{ .Values.exporter.maxChannels | quote }}
            {{- if .Values.exporter.knownPatterns }}
            - name: KNOWN_PATTERNS
              value: {{ .Values.exporter.knownPatterns | quote }}
            {{- end }}
            {{- if .Values.exporter.hashMetrics }}
            - name: HASH_METRICS
              value: {{ .Values.exporter.hashMetrics | quote }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /readyz
              port: metrics
            initialDelaySeconds: 3
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
