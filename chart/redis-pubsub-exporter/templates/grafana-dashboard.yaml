{{- if .Values.grafanaDashboard.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "redis-pubsub-exporter.fullname" . }}-dashboard
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "redis-pubsub-exporter.labels" . | nindent 4 }}
    {{- with .Values.grafanaDashboard.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
data:
  redis-pubsub.json: |-
    {{- .Files.Get "dashboards/redis-pubsub.json" | nindent 4 }}
{{- end }}
