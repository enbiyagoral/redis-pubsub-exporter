name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "chart/**"
      - "README.md"
  pull_request:
    branches: [main]
    paths-ignore:
      - "chart/**"
      - "README.md"

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
      - name: Build binary
        run: CGO_ENABLED=0 go build -o redis-pubsub-exporter ./cmd/redis-pubsub-exporter
      - name: Build Docker image
        run: docker build -t redis-pubsub-exporter:ci .
