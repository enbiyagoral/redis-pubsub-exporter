name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  goreleaser:
    name: GoReleaser
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v6
        with:
          go-version: "1.24"
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v7
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update Chart Version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Updating chart to version $VERSION"
          
          # Switch to main branch to commit changes
          git fetch origin main
          git checkout main
          
          # Update Chart.yaml
          sed -i "s/^version: .*/version: $VERSION/" chart/redis-pubsub-exporter/Chart.yaml
          sed -i "s/^appVersion: .*/appVersion: \"$VERSION\"/" chart/redis-pubsub-exporter/Chart.yaml
          
          # Commit and Push
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add chart/redis-pubsub-exporter/Chart.yaml
          git commit -m "chore: update chart version to $VERSION [skip ci]" || echo "No changes to commit"
          git push origin main
